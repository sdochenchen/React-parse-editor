<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="#000000" name="theme-color"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />-->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>DocEditor</title>

    <div id="global-landing">
        <style type="text/css">
            #global-landing > div {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                font-size: 20px;
                user-select: none;
                z-index: 99999999;
                background: #ffffff;
            }
        </style>
        <script type="text/javascript">
          window.__global_landing = true
          window.__hide_landing = function () {
            let __global_landing_dom = document.getElementById('global-landing')
            __global_landing_dom.parentNode.removeChild(__global_landing_dom)
          }
        </script>
        <div>
            LANDING ...
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

</head>

<noscript>You need to enable JavaScript to run this app.</noscript>
